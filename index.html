<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Document</title>

</head>

<body>

    <div class="container section">
        <!-- Capturar nombre y edad y validar si es mayor de edad -->

        <div class="row">
            <!-- .row -->


            <div class="input-field col s4  m4 l4">
                <!-- .col -->

                <label for="user_name">Nombre</label>
                <input type="text" name="user_name" id="user_name" />

            </div>


            <div class="input-field col s4 m4 l4">
                <!-- .col -->


                <label for="lastname">Apellido(s)</label>
                <input type="text" name="lastname" id="lastname" />


            </div>
        </div>

        <div class="row">

            <div class="col">

                <!-- label>input:number -->

                <label for="user_age">Edad</label>

                <input type="number" name="user_age" id="user_age" min="0" max="90">

            </div>

        </div>


        <!-- .row 3 -->

        <div class="row">

            <button class="btn waves-effect waves-light" onclick="standar()">Aceptar</button>

        </div>


        <div class="row">

            <button class="btn waves-effect waves-light" onclick="function_clousure()">Clousure</button>

        </div>

        <div class="row">

            <button class="btn waves-effect waves-light" onclick="age_validateDos()">Validar</button>

        </div>
    </div>

</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/practice.js"></script>


</html>
